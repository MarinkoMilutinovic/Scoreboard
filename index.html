<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="index.css" />
    <link
      href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="home-guest-columns home-column">
          <h3>HOME</h3>
          <div class="points-and-adders">
            <div class="score-box">
              <p id="home-points" class="score">0</p>
            </div>
            <div class="add-points">
              <button id="h+1" class="btn" onclick="addOneHome()">+1</button>
              <button id="h+2" class="btn" onclick="addTwoHome()">+2</button>
              <button id="h+3" class="btn" onclick="addThreeHome()">+3</button>
            </div>
          </div>
        </div>
        <div class="home-guest-columns guest-column">
          <h3>AWAY</h3>
          <div class="points-and-adders">
            <div class="score-box">
              <p id="guest-points" class="score">0</p>
            </div>
            <div class="add-points">
              <button id="g+1" class="btn" onclick="addOneGuest()">+1</button>
              <button id="g+2" class="btn" onclick="addTwoGuest()">+2</button>
              <button id="g+3" class="btn" onclick="addThreeGuest()">+3</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
